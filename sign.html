<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Bootstrap task 4</title>
</head>
<body class="bg-light">
    <div class="mt-5 d-flex justify-content-center">
        <div class="row">
            <div class="col-8 offset-2">
                <h2 class="">Please sign in</h2>
            </div>
            <div class="col-8 offset-2">
                <input class="form-control me-2" type="email" placeholder="E-mail address" aria-label="Email" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
                <input class="form-control me-2" type="password" placeholder="Password" aria-label="Password" style="border-top-left-radius: 0; border-top-right-radius: 0; border-top: 0;">
            </div>
            <div class="col-8 offset-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <a class="btn btn-primary" href="error.html">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
